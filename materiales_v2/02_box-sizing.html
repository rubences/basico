<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>div</title>
<style type="text/css">
div {
	height: 200px;
	width: 300px;
	border: 5px solid #30F;
	padding: 2em;
	margin:1em;
}
.content {
	box-sizing:content-box;	
}
.border {	
	box-sizing:border-box;
}
</style>
</head>

<body>
<div class="content">box-sizing: content-box</div>
<div class="border">box-sizing: border-box</div>
</body>
</html>
